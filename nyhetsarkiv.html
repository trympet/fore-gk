<!DOCTYPE html>
<html lang="en">

    <!--
    Nyhetsarkiv.html
    Fila for nyheter
-->

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nyhetsarkiv</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/nyhetsarkiv.css">
    </head>

    <body>

        <fore-navigasjon></fore-navigasjon>

        <main>

            <div id="overLinja">

                <h1>
                    Nyheter
                </h1>

                <div class="buttons">
                    <p class="paginator-status">Side <span id="side-nummer">1</span> av <span
                            id="antall-sider"></span></p>
                    <button class="backward">

                    </button>
                    <button class="forward">

                    </button>
                </div>

            </div>

            <hr>

            <fore-arkiv-nyheter start-nyheter="0"></fore-arkiv-nyheter>

        </main>

        <fore-footer></fore-footer>

        <script type="module" src="./scripts/common.js"></script>

        <script src="./scripts/nyheter.js"></script>

        <script>
        // Override for Ã¥ spesifisere NyhetArkivCard som argument til cctor til parent.
        let sideIndeks = 0;
        const forwardButton = document.getElementsByClassName("forward")[0]
        const backwardButton = document.getElementsByClassName("backward")[0]
        const sideNummer = document.querySelector("#side-nummer");
        const antallSider = document.querySelector("#antall-sider");
        const nyhetsElement = document.querySelector("fore-arkiv-nyheter");

        forwardButton.addEventListener("click", blaForover)
        backwardButton.addEventListener("click", blaBakover)

        function blaForover() {
            sideIndeks += 1;
            const foreArkivNyheter = document.getElementsByTagName("fore-arkiv-nyheter")[0];
            foreArkivNyheter.attributes["start-nyheter"].value = sideIndeks;
            setButtonState();
            setPaginatorState();
        }

        function blaBakover() {
            sideIndeks -= 1;
            const foreArkivNyheter = document.getElementsByTagName("fore-arkiv-nyheter")[0];
            foreArkivNyheter.attributes["start-nyheter"].value = sideIndeks;
            setButtonState();
            setPaginatorState();
        }

        async function setButtonState() {
            forwardButton.disabled = false;
            backwardButton.disabled = false;

            if (sideIndeks >= await nyhetsElement.nyheterCount) {
                forwardButton.disabled = true;
            }
            else if (sideIndeks <= 0) {
                backwardButton.disabled = true;
            }
        }
        setButtonState();



        class ArkivCollection extends NyhetCardCollectionElement {
            antallNyheter = 4;
            startNyheter = 0;
            constructor() {
                super(NyhetArkivCard);
            }
        }
        customElements.define("fore-arkiv-nyheter", ArkivCollection);
        const antallSiderIPaginator = async () => {
            const antallNyheter = await nyhetsElement.nyheterCount;
            const harRest = antallNyheter % nyhetsElement.antallNyheter > 0;
            return Math.floor(antallNyheter / nyhetsElement.antallNyheter)
            + (harRest ? 1 : 0);
        }


        async function setPaginatorState() {
            sideNummer.textContent = sideIndeks + 1;
            antallSider.textContent = await antallSiderIPaginator();
        }

        setPaginatorState();
        (async () => {
            antallNyheter = await nyhetsElement.nyheterCount;
            console.log(await nyhetsElement.nyheterCount);
        })()
    </script>
    </body>

</html>
