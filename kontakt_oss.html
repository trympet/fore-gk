<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kontakt oss</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/kontakt_oss.css">
    </head>


    <body>
        <fore-navigasjon></fore-navigasjon>
        <main>
            <div>
                <h1>Kontakt oss</h1>
                <hr>

                <h3> Her kan du kontakte Fore Golfklubb</h3>

                <p> Har du et spørsmål? <br>
                    Du kan sjekke om spørsmålet ditt allerede
                    er besvart <br> under vår Q&A.
                </p>


                <div id="bokser">
                    <div id="kontakt_form">
                        <form action="link til dit informasjonen skal sendes"
                            method="post" id="Kontakt oss">
                            <br><label for="Navn"> Navn </label>
                            <br><input type="text" id="Navn" name="Navn"
                                required>
                            <br><label for="E-post"> E-post </label>
                            <br><input type="email" id="E-post" name="E-post"
                                required>
                            <br><label for="Melding"> Melding </label>
                            <br><textarea id="Melding" name="Melding" required></textarea>
                            <div class="form-footer">
                                <div class="flex-spacer"></div>
                                <input type="submit" value="Send inn">
                            </div>
                        </form>
                    </div>

                    <div id="infoboks">
                        <div class="telefon">
                            <p class="info"><span class="ikon" id="telefon"></span> Telefon</p>
                            <p class="infotekst">+47 987 65 432</p>
                        </div>
                        <div class="adresse">
                            
                            <p class="info"><span class="ikon" id="adresse"></span> Adresse </p>
                            <p class="infotekst"> Adresse 10A <br>
                                7040, Trondheim <br>
                                Norway</p>
                        </div>
                        <div class="mail">
                            
                            <p class="info"><span class="ikon" id="mail"></span> E-post </p>
                            <p class="infotekst"> mail@foregk.no</p>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <fore-footer></fore-footer>
        <script type="module" src="./scripts/common.js"></script>
        <script type="text/javascript" src="forms.js"></script>
    </body>
</html>
